{% extends 'base.html' %}

{% block content %}
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Created at</th>
      </tr>
    </thead>
    <tbody>
      {% for sugar_free in sugar_frees%}
      <tr>
        <th scope="row">{{sugarfree.id}}</th>
        <td><a href="{{sugarfree.id}}">{{sugarfree.title}}</a></td>
        <td>{{sugarfree.created_at}}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock content %}
